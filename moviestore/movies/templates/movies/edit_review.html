{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
  body {
    background: linear-gradient(135deg, #4b0000, #8b0000);
    color: white;
    font-family: Arial, sans-serif;
  }

  .container {
    padding-top: 20px;
    padding-bottom: 20px;
  }

  h2 {
    font-size: 3rem;
    font-weight: bold;
    color: white;
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
    text-align: center;
    margin-bottom: 30px;
    background: linear-gradient(135deg, #0e2539, #2d4b60, #0e2539);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }

  .form-control {
    background-color: rgba(0, 0, 0, 0.7); /* Keep it solid dark */
    border-radius: 10px;
    border: none;
    padding: 15px;
    color: white; /* Ensure text stays white */
    font-size: 1.2rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    transition: all 0.3s ease;
  }

  .form-control:focus {
    background-color: rgba(0, 0, 0, 0.7); /* Keep the same color on focus */
    border-color: #FF5733;
    box-shadow: 0 0 15px rgba(255, 87, 51, 0.6); /* Add glowing effect */
    color: white !important; /* Ensure text remains white when focused */
    outline: none; /* Remove default browser outline */
  }

  .btn-dark {
    background-color: #000;
    border: none;
    font-size: 1.1rem;
    padding: 10px 20px;
    border-radius: 5px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }

  .btn-dark:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
    background-color: #333;
  }

  .btn-dark:active {
    transform: scale(0.98);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }

  .form-group {
    margin-bottom: 20px;
  }

  /* Section Title Styling */
  .section-title {
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
  }

  .text-start {
    text-align: left;
  }

  hr {
    border-color: #FF5733;
    margin: 20px 0;
  }
</style>

<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Edit Review</h2>
        <hr />
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="comment" class="section-title">Edit Your Comment:</label>
            <textarea name="comment" required class="form-control" id="comment">{{ template_data.review.comment }}</textarea>
          </div>
          <div class="text-start">
            <button type="submit" class="btn btn-dark">Edit Review</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
