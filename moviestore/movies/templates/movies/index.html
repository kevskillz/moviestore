{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
  body {
    background: linear-gradient(135deg, #2c3e50, #34495e); /* Matching gradient background */
    color: white;
    font-family: 'Poppins', sans-serif; /* Applied 'Poppins' font style */
    margin: 0;
    padding: 0;
  }

  .container {
    padding-top: 20px;
    padding-bottom: 20px;
  }

  /* Updated Header Styling for "List of Movies" */
  .movies-title {
    font-family: 'Poppins', sans-serif; /* Applied 'Poppins' font style */
    font-size: 3.5rem;
    font-weight: 700;  /* Ensuring the header is bold */
    text-align: center;
    margin-bottom: 20px;
    color: #FF5733; /* Matching the header color */
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* Added text shadow */
    background: rgba(0, 0, 0, 0.5); /* Transparent background with blur */
    backdrop-filter: blur(10px); /* Adding blur effect */
    padding: 20px 30px;
    border-radius: 25px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* Added box shadow for depth */
    width: 100%;  /* Ensuring the header takes full width */
    max-width: 100%;  /* Ensures it doesn't get constrained */
  }

  /* Card Styling for Movies */
  .card {
    background-color: rgba(0, 0, 0, 0.7); /* Dark background for the card */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
  }

  .card-img-top {
    object-fit: cover;
    max-height: 300px;
  }

  .card-body {
    padding: 15px;
  }

  .btn-dark {
    background-color: #C70039; /* Adjusted color to match button color */
    border: none;
    font-size: 1.1rem;
    padding: 10px 20px;
    border-radius: 5px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }

  .btn-dark:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
  }

  /* Search bar and button styles */
  .search-form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
  }

  .input-group {
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 30px; /* Curved corners */
    overflow: hidden;
  }

  /* The search input */
  .form-control {
    background-color: white;  /* White background for the input */
    color: black;  /* Text color */
    border: none;
    border-radius: 30px 0 0 30px; /* Curved left corners */
    padding: 15px;
    width: 350px;
  }

  /* The search button */
  .btn-search {
    background-color: #C70039; /* Matching button color */
    color: white;  /* White text color */
    border: none;
    border-radius: 0 30px 30px 0; /* Curved right corners */
    padding: 15px 30px;
    font-size: 1.1rem;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
  }

  /* Hover and active states for the button */
  .btn-search:hover {
    transform: scale(1.05);  /* Raise the button */
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* Glowing effect */
    background-color: #900C3F; /* Darker shade on hover */
  }

  .btn-search:active {
    transform: scale(0.98); /* Slightly shrink the button when clicked */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Glowing effect when clicked */
  }

  /* For the movie cards */
  .input-group-text {
    background-color: transparent;  /* Remove background for the text part */
    color: transparent;
  }

  .input-group .form-control {
    background-color: #fff;
    color: black;
    border-left: none;
  }
</style>

<div class="p-5">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <!-- Apply the new style for the header -->
        <h2 class="movies-title">List of Movies</h2> <!-- Updated title with the new styling -->
        <hr />
        <form method="GET" class="search-form">
          <div class="input-group">
            <input type="text" class="form-control" name="search" placeholder="Search movies...">
            <button type="submit" class="btn btn-search">Search</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Movie Cards Section -->
    <div class="row">
      {% for movie in template_data.movies %}
      <div class="col-md-4 col-lg-3 mb-4">
        <div class="card p-3">
          <img src="{{ movie.image.url }}" class="card-img-top img-fluid rounded" style="max-height: 300px; object-fit: contain;">
          <div class="card-body text-center">
            <a href="{% url 'movies.show' id=movie.id %}" class="btn btn-dark text-white">
              {{ movie.name }}
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
