{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
  body {
    background: linear-gradient(135deg, #4b0000, #8b0000);
    color: white;
    font-family: Arial, sans-serif;
  }
  .masthead {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 60px 20px;
  }
  .masthead h2 {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 10px;
    text-shadow: 2px 7px 4px rgba(0, 0, 0, 0.7);
  }
  .masthead p {
    font-size: 1.5rem;
    opacity: 0.9;
    text-shadow: 1px 7px 4px rgba(0, 0, 0, 0.5);
  }
  .welcome-section {
    text-align: center;
    padding: 40px 20px;
  }
  .welcome-section h4 {
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 1px 7px 5px rgba(0, 0, 0, 0.7);
  }
  .search-section {
    text-align: center;
    margin-top: 30px;
  }
  .search-bar {
    max-width: 800px;
    width: 100%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
  }
  .search-bar input {
    height: 60px;
    font-size: 1.25rem;
    padding: 0.75rem;
    width: 75%;
    border-radius: 5px 0 0 5px;
    border: 2px solid #fff;
    outline: none;
    background-color: white !important;
    transition: all 0.3s ease-in-out;
  }
  .search-bar input:focus, .search-bar input:active {
    background-color: white !important;
    width: 85%;
    border-color: #FF5733;
    box-shadow: 0 0 10px rgba(255, 87, 51, 0.6);
  }
  .search-bar button {
    height: 60px;
    font-size: 1.25rem;
    width: 20%;
    background: linear-gradient(180deg, #0e2539, #000000, #0b273a);
    color: white;
    border: none;
    border-radius: 0 5px 5px 0;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease;
  }
  .search-bar button:hover {
    background-color: #000000;
    transform: scale(1.1);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
  }
  .search-bar button:active {
    transform: scale(0.95);
  }
  .cool-button {
    display: inline-block;
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 1.5rem;
    background: linear-gradient(135deg, #FF5733, #C70039);
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 50px;
    box-shadow: 0 4px 15px rgba(255, 87, 51, 0.3);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }
  .cool-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 25px rgba(255, 87, 51, 0.5);
  }
  .cool-button:active {
    transform: scale(0.95);
  }
  .movie-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
  }
  .movie-card {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 200px;
    margin-bottom: 20px;
    transition: transform 0.3s ease-in-out;
  }
  .movie-card img {
    width: 100%;  /* Make the image fill the width of its container */
    height: 300px;  /* Set a fixed height for all images */
    object-fit: cover;  /* This ensures that the image is cropped to fit without distortion */
    border-radius: 5px;
  }
  .movie-card h5 {
    font-family: 'Arial', sans-serif;
    font-size: 1.2rem;
    font-weight: bold;
    color: #ffffff;
    text-align: center;
    margin-top: 10px;
    position: relative;
    z-index: 1;
  }
  .movie-card h5::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: -1;
    border-radius: 5px;
  }
  .movie-card h5:hover {
    color: #C70039;
    text-decoration: underline;
  }
</style>

<header class="masthead">
  <div class="container">
    <h2>Movies Store</h2>
    <p>Your Ticket to Unlimited Entertainment!</p>
  </div>
</header>

<div class="welcome-section">
  <h4>Welcome to the Best Movie Store!!!</h4>
</div>

<!-- Search Bar Section -->
<div class="search-section">
  <form class="search-bar" method="GET" action="{% url 'movies.index' %}">
    <input type="text" name="search" placeholder="Search for movies..." value="{{ request.GET.search }}">
    <button type="submit">Search</button>
  </form>
</div>

<!-- Cool Button to Movies Page (Above Featured Movies) -->
<div class="text-center">
  <a href="{% url 'movies.index' %}" class="cool-button">
    Explore the Movies Now!
  </a>
</div>

<!-- Featured Movies Section -->
<div class="welcome-section">
  <h4>Featured Movies</h4>
  <div class="movie-container">
    {% for movie in random_movies %}
      <div class="movie-card">
        <a href="{% url 'movies.show' movie.id %}">
          <img src="{{ movie.image.url }}" alt="{{ movie.name }}">
        </a>
        <h5>{{ movie.name }}</h5>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
